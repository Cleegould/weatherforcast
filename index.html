<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
</head>

<body>
    <header class="p-5 mb-4">
        <h1 class="display-3">Weather</h1>
    </header>
    <div class="form-row px-5">
        <div class="form-group">
            <div class="form-group col-md-5">
                <label for="cityTxt">City:</label>
                <input class="form-control" id="cityTxt" type="text">
            </div>
            <div class="form-group col-md-1">
                <label for="stateTxt">State:</label>
                <input class="form-control" id="stateTxt" type="text">
            </div>
            <div class="recent-history" id="locationHistory">Recent History: </div>
            <div class="form-group col-md-6 top-margin-5">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
    <div class="container-fluid px-5" id="cityName"></div>
    <div class="container-fluid px-5" id="currentWeatherResults"></div>
    <div class="container-fluid px-5" id="futureWeatherResults"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
